{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Alerta | Jotanunes</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Fundo com imagem ajustada */
        body {
            margin: 0;
            height: 100vh;
            background: url("{% static 'img/login.png' %}") center 70% no-repeat fixed; /* Subiu o foco da imagem */
            background-size: contain; /* Mantém a imagem inteira visível */
            background-color: #5b0000; /* Cor de fundo similar */
            position: relative;
            font-family: 'Poppins', sans-serif;
        }

        /* Leve sobreposição para contraste */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background-color: rgba(128, 0, 0, 0.45);
            z-index: 0;
        }

        /* Centraliza o card de login */
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 100%;
            max-width: 380px;
        }

        /* Card de login */
        .login-card {
            background-color: rgba(255, 255, 255, 0.96);
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        .login-header {
            background-color: #d90404;
            color: #fff;
            text-align: center;
            padding: 18px 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .login-body {
            padding: 30px;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-login {
            background-color: #d90404;
            border: none;
            width: 100%;
            padding: 10px;
            color: #fff;
            font-weight: 600;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #b50303;
        }

        .input-group-text {
            background-color: #f8f9fa;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            body {
                background-position: center 80%;
                background-size: cover;
            }

            .login-container {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                Sistema de Alerta<br>Jotanunes
            </div>
            <div class="login-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Usuário" required>
                    </div>

                    <div class="mb-4 input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Senha" required>
                    </div>

                    <button type="submit" class="btn-login">
                        Entrar <i class="bi bi-arrow-right-short"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
