{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login - DependÃªncias de Impacto{% endblock %}</title>
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ãcones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Fundo que cobre 100% da tela */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: url("{% static 'img/logoPNG.png' %}") center center / cover no-repeat;
            background-color: #5b0000;
            position: relative;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-position: center 73%;
        }

        /* SobreposiÃ§Ã£o escura para legibilidade */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background-color: rgba(128, 0, 0, 0.45);
            z-index: 0;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 100%;
            max-width: 380px;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.96);
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        .login-header {
            background-color: #d90404;
            color: #fff;
            text-align: center;
            padding: 18px 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .login-body {
            padding: 30px;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-login {
            background-color: #d90404;
            border: none;
            width: 100%;
            padding: 10px;
            color: #fff;
            font-weight: 600;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #b50303;
        }

        .input-group-text {
            background-color: #f8f9fa;
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Responsividade */
        @media (max-width: 992px) {
            body {
                background-position: center 70%;
            }
        }

        @media (max-width: 768px) {
            body {
                background-position: center 75%;
            }
            .login-container {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            body {
                background-position: center 78%;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                ðŸ“Š DependÃªncias de Impacto<br>
                <small style="font-size: 0.8rem; opacity: 0.9;">Sistema de Alerta Jotanunes</small>
            </div>
            <div class="login-body">
                
                <!-- MENSAGEM DE ERRO -->
                {% if erro %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-circle"></i> {{ erro }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endif %}

                <!-- FORMULÃRIO DE LOGIN -->
                <form method="POST" novalidate>
                    {% csrf_token %}
                    
                    <!-- USERNAME -->
                    <div class="mb-3 input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <input 
                            type="text" 
                            name="username" 
                            class="form-control" 
                            placeholder="UsuÃ¡rio" 
                            required
                            autofocus>
                    </div>

                    <!-- PASSWORD -->
                    <div class="mb-4 input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input 
                            type="password" 
                            name="password" 
                            class="form-control" 
                            placeholder="Senha" 
                            required>
                    </div>

                    <!-- BOTÃƒO LOGIN -->
                    <button type="submit" class="btn-login">
                        Entrar <i class="bi bi-arrow-right-short"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
