{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jotanunes - Sistema de Alerta{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluindo Bootstrap Icons para ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: "Segoe UI", sans-serif;
        }
        .sidebar {
            background-color: #111;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 30px;
        }
        .sidebar-logo {
            display: block;
            margin: 0 auto 30px auto;
            width: 200px; /* Ajuste o tamanho conforme necessário */
            height: auto;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px 25px;
            color: #ddd;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .sidebar a i {
            margin-right: 10px;
            font-size: 1.2rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #d40000;
            color: #fff;
            transform: translateX(5px);
        }
        .sidebar a:hover i, .sidebar a.active i {
            transform: rotate(360deg);
            color: #fff;
        }
        .content {
            margin-left: 250px;
            padding: 30px;
        }
        .topbar {
            background-color: #222;
            padding: 10px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-logout {
            background-color: #d40000;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="sidebar">
        <img src="{% static 'img/logo Branca.png' %}" alt="Logo Jotanunes" class="sidebar-logo">
        <a href="{% url 'dashboard' %}" class="{% if active_page == 'dashboard' %}active{% endif %}"><i class="bi bi-speedometer2"></i> Painel de Gestão</a>
        <a href="{% url 'dependencias' %}" class="{% if active_page == 'dependencias' %}active{% endif %}"><i class="bi bi-diagram-3"></i> Dependências</a>
        <a href="{% url 'historico' %}" class="{% if active_page == 'historico' %}active{% endif %}"><i class="bi bi-clock-history"></i> Histórico de Alterações</a>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
