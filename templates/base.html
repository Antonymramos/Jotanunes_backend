{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jotanunes - Sistema de Alerta{% endblock %}</title>

    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body { background-color: #1a1a1a; color: #fff; font-family: "Segoe UI", sans-serif; }
        .sidebar { background-color: #111; width: 250px; height: 100vh; position: fixed; top: 0; left: 0; padding-top: 30px; }
        .sidebar-logo { display: block; margin: 0 auto 30px auto; width: 200px; height: auto; }
        .sidebar a { display: flex; align-items: center; padding: 12px 25px; color: #ddd; text-decoration: none; font-weight: 500; transition: all 0.3s; }
        .sidebar a i { margin-right: 10px; font-size: 1.2rem; }
        .sidebar a:hover, .sidebar a.active { background-color: #d40000; color: #fff; transform: translateX(5px); }
        .sidebar a:hover i, .sidebar a.active i { transform: rotate(360deg); color: #fff; }
        .content { margin-left: 250px; padding: 30px; }
        @media (max-width: 768px) { .content { margin-left: 0; } }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="sidebar">
        <img src="{% static 'img/logo Branca.png' %}" alt="Logo" class="sidebar-logo">
        <a href="{% url 'dashboard' %}" class="{% if active_page == 'dashboard' %}active{% endif %}">Painel de Gestão</a>
        <a href="{% url 'dependencias' %}" class="{% if active_page == 'dependencias' %}active{% endif %}">Dependências</a>
        <a href="{% url 'historico' %}" class="{% if active_page == 'historico' %}active{% endif %}">Histórico de Alterações</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
