{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jotanunes - Sistema de Alerta{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: "Segoe UI", sans-serif;
        }
        .sidebar {
            background-color: #111;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 30px;
        }
        .sidebar h4 {
            text-align: center;
            color: #d40000;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            padding: 12px 25px;
            color: #ddd;
            text-decoration: none;
            font-weight: 500;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #d40000;
            color: #fff;
        }
        .content {
            margin-left: 250px;
            padding: 30px;
        }
        .topbar {
            background-color: #222;
            padding: 10px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-logout {
            background-color: #d40000;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="sidebar">
        <h4>Jotanunes</h4>
        <a href="{% url 'dashboard' %}" class="{% if active_page == 'dashboard' %}active{% endif %}">Painel de Gestão</a>
        <a href="{% url 'historico' %}" class="{% if active_page == 'historico' %}active{% endif %}">Histórico de Alterações</a>
        <a href="{% url 'dependencias' %}" class="{% if active_page == 'dependencias' %}active{% endif %}">Dependências</a>
    </div>

    <div class="content">
        <div class="topbar">
            <div>Olá, {{ user.username }}</div>
            <a href="{% url 'logout' %}" class="btn btn-logout">Sair</a>
        </div>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
